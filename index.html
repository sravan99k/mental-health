<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mental Health Survey</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { font-weight: bold; }
    input[type=range] { width: 100%; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Student Mental Health Survey</h2>

  <form id="mental-health-form">
    <label>How often do you feel anxious or stressed?</label><br>
    <input type="range" name="emotional" min="0" max="10"><br><br>

    <label>Do you feel supported by your friends?</label><br>
    <input type="range" name="social" min="0" max="10"><br><br>

    <label>Do you feel overwhelmed by your studies?</label><br>
    <input type="range" name="academic" min="0" max="10"><br><br>

    <label>How many hours do you sleep on average?</label><br>
    <input type="range" name="sleep" min="0" max="10"><br><br>

    <label>How often do you exercise or play sports?</label><br>
    <input type="range" name="physical" min="0" max="10"><br><br>

    <label>Do you have access to mental health resources in your school?</label><br>
    <input type="range" name="access" min="0" max="10"><br><br>

    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("mental-health-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let values = Array.from(new FormData(e.target).values()).map(Number);
      let average = values.reduce((a, b) => a + b, 0) / values.length;
      document.getElementById("result").innerText = "Your Mental Health Score: " + average.toFixed(2) + " / 10";
    });
  </script>
</body>
</html>
